<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoShop - Big Billion Sale</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f8fafc;
      font-family: "Inter", sans-serif;
    }
    /* Welcome Screen */
    .welcome-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(to right, #ff9800, #ff5722);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 1.5rem;
      z-index: 1000;
      animation: fadeOut 1s ease forwards;
      animation-delay: 3.5s;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    /* Product Card */
    .product-card {
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    .product-img {
      object-fit: cover;
      height: 220px;
      width: 100%;
      border-top-left-radius: 0.75rem;
      border-top-right-radius: 0.75rem;
    }
    /* Sale Banner */
    .sale-banner {
      background: linear-gradient(to right, #ff9800, #ff5722);
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      from {
        filter: brightness(1);
      }
      to {
        filter: brightness(1.2);
      }
    }
    /* Carousel */
    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }
    .carousel-card {
      flex: 0 0 100%;
      max-width: 100%;
      padding: 1rem;
    }
    /* Cart Sidebar */
    .cart-sidebar {
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }
    .cart-sidebar.open {
      transform: translateX(0);
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome" class="welcome-screen">
    <h1 class="text-5xl font-extrabold drop-shadow-lg">❤️ Welcome to <span class="text-yellow-300">NeoShop</span></h1>
    <p class="text-2xl mt-4">🎉 Big Billion Sale is LIVE 🔥</p>
    <p class="text-lg mt-2">Mega Discounts 🛍 Flash Deals ⚡ Hurry!</p>
  </div>

  <!-- Header -->
  <header class="bg-blue-600 sticky top-0 z-50 shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center text-white">
      <h1 class="text-3xl font-extrabold tracking-tight">🛒 NeoShop</h1>
      <input type="text" id="searchBar" placeholder="🔎 Search for Products, Brands and More..."
             class="border rounded-full px-4 py-2 w-72 text-black focus:ring-2 focus:ring-yellow-300">
      <button onclick="toggleCart()" class="relative bg-yellow-300 text-black px-4 py-2 rounded-full hover:bg-yellow-400">
        🛍 Cart <span id="cartCount" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs px-2 rounded-full">0</span>
      </button>
    </div>
  </header>

  <!-- Big Billion Sale Banner -->
  <section class="sale-banner text-center text-white py-10">
    <h2 class="text-4xl font-extrabold mb-2">🎉 Big Billion Sale is LIVE 🎉</h2>
    <p class="text-lg">Unbelievable offers 🔥 Up to 80% OFF + Extra Rewards 🪙</p>
  </section>

  <!-- Product Slider (Carousel) -->
  <section class="container mx-auto px-4 py-8">
    <h3 class="text-3xl font-bold text-center mb-6">🔥 Trending Deals</h3>
    <div class="carousel-container">
      <div class="carousel-track" id="carouselTrack">
        <div class="carousel-card"><img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=900&q=80" class="rounded-xl shadow-md w-full"></div>
        <div class="carousel-card"><img src="https://images.unsplash.com/photo-1581091215367-59ab6c3c67e6?auto=format&fit=crop&w=900&q=80" class="rounded-xl shadow-md w-full"></div>
        <div class="carousel-card"><img src="https://images.unsplash.com/photo-1585386959984-a415522b8578?auto=format&fit=crop&w=900&q=80" class="rounded-xl shadow-md w-full"></div>
      </div>
    </div>
  </section>

  <!-- Product Gallery -->
  <section class="container mx-auto px-4 py-10" id="products">
    <h3 class="text-3xl font-bold text-center mb-8">⚡ Mega Deals You Can't Miss</h3>
    <div class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4" id="productContainer"></div>
  </section>

  <!-- Cart Sidebar -->
  <div id="cartSidebar" class="cart-sidebar fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-50">
    <div class="p-4 border-b flex justify-between items-center">
      <h3 class="text-xl font-bold">🛒 Your Cart</h3>
      <button onclick="toggleCart()" class="text-gray-500 text-lg">&times;</button>
    </div>
    <div id="cartItems" class="p-4 space-y-4 max-h-[70%] overflow-y-auto"></div>
    <div class="p-4 border-t">
      <p class="font-bold text-lg">Total: <span id="cartTotal">0</span> 🪙</p>
      <button onclick="checkout()" class="mt-3 bg-green-600 text-white w-full py-2 rounded-lg hover:bg-green-700">
        ✅ Checkout Now
      </button>
    </div>
  </div>

  <script>
    // Product Data
    const products = [
      { id: 1, name: "Smartphone X", price: 850, image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=400&q=80", description: "🔥 Big Billion Offer: Get 20% OFF + Extra Coins." },
      { id: 2, name: "Gaming Laptop", price: 1999, image: "https://static.vecteezy.com/system/resources/thumbnails/027/229/347/small/breached-fortress-portraying-the-menace-of-a-computer-hack-in-a-dramatic-visualization-ai-generated-free-photo.jpg", description: "💻 Best in class laptop with RTX GPU. Huge Discounts Today!" },
      { id: 3, name: "Wireless Headphones", price: 450, image: "https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Rockerz_551_ANC_Pro.347_1.jpg?v=1737546044", description: "🎧 Crystal-clear sound and deep bass. Flat 50% OFF." },
      { id: 4, name: "Smartwatch Pro", price: 700, image: "https://media-ik.croma.com/prod/https://media.tatacroma.com/Croma%20Assets/Communication/Wearable%20Devices/Images/308381_0_dj8b4g.png?updatedAt=1752306068029", description: "⌚ Track health, fitness, notifications. Big Sale Deal." },
      { id: 5, name: "Stylish Sneakers", price: 299, image: "https://www.jiomart.com/images/product/original/rvcijnsxwy/fitfusion-premium-partywear-casual-shoes-for-women-stylish-trendy-sneakers-for-girl-product-images-rvcijnsxwy-0-202306261941.jpg?im=Resize=(500,630)", description: "👟 Fashion Sneakers at 70% OFF + Extra Coins." },
      { id: 6, name: "Mechanical Keyboard", price: 399, image: "https://media.wired.com/photos/65b0438c22aa647640de5c75/4:3/w_2400,h_1800,c_limit/Mechanical-Keyboard-Guide-Gear-GettyImages-1313504623.jpg", description: "⌨️ RGB backlit keyboard with satisfying clicks." },
      { id: 7, name: "DSLR Camera", price: 1299, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2FNCOcvvXhGvLBiQoDDADJXYeL8Osdnjs6A&s", description: "📷 Capture stunning photos, limited-time deal." },
      { id: 8, name: "LED Smart TV", price: 1099, image: "https://zebronics.com/cdn/shop/files/ZEB-55W2-pic1.jpg?v=1694521223&width=2048", description: "📺 Big-screen TV with smart features & discount." }
    ];

    let cart = [];
    let currentIndex = 0;

    // Render Products
    function renderProducts() {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card bg-white rounded-xl overflow-hidden shadow-md";
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" class="product-img">
          <div class="p-4">
            <h4 class="text-lg font-semibold">${p.name}</h4>
            <span class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full inline-block mb-1">Big Billion Deal 🎉</span>
            <p class="text-gray-700 font-bold">${p.price} 🪙</p>
            <button class="mt-3 bg-yellow-400 text-black px-4 py-2 rounded-lg font-bold hover:bg-yellow-500"
              onclick="addToCart(${p.id}); event.stopPropagation();">Add to Cart 🛒</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Carousel Auto Slide
    function autoSlide() {
      const track = document.getElementById("carouselTrack");
      currentIndex = (currentIndex + 1) % 3;
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
    setInterval(autoSlide, 3000);

    // Cart Functions
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      document.getElementById("cartCount").textContent = cart.length;
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        cartItems.innerHTML += `
          <div class="flex justify-between items-center border-b pb-2">
            <span>${item.name} - ${item.price} 🪙</span>
            <button onclick="removeFromCart(${index})" class="text-red-500">❌</button>
          </div>
        `;
      });
      document.getElementById("cartTotal").textContent = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function toggleCart() {
      document.getElementById("cartSidebar").classList.toggle("open");
    }

    function checkout() {
      alert("✅ Purchase Successful! You spent " + document.getElementById("cartTotal").textContent + " 🪙");
      cart = [];
      updateCart();
      toggleCart();
    }

    // Auto scroll to products after welcome screen hides
    setTimeout(() => {
      document.getElementById("products").scrollIntoView({ behavior: "smooth" });
    }, 3600);

    document.addEventListener("DOMContentLoaded", renderProducts);
  </script>

</body>
</html>
